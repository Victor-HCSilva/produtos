{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <a href="{% url 'add_product' %}" class="btn btn-primary">Adicionar novo produto</a>
    <br>
    <a href="{% url 'add_mark' %}" class="btn btn-primary mt-2">Adicionar/deletar marca</a>
    <br>
    <a href="{% url 'select_product' %}" class="btn btn-primary mt-2">Ver/alterar produtos existentes</a>
    <br>
    
    <br>

    <h1>Adicionar dados ao Produto</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <br>
    <br>

</div>
{% endblock %}
